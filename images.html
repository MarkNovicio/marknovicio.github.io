<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Required meta tags always come first  -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!--  Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!--  Additional CSS must be placed after Bootsrap CSS  -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />
    <title>Harmony Hotel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#nucampNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item ">
              <a href="index.html" class="nav-link">
                <i class="fa fa-home fa-lg  mx-auto"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-bell fa-lg  mx-auto"></i>Services
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fa fa-picture-o fa-lg mx-auto"></i>Images
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-bed fa-lg  mx-auto"></i>Amenities
              </a>
            </li>
            <li class="nav-item">
              <a href="excursions.html" class="nav-link">
                <i class="fa fa-binoculars fa-lg  mx-auto"></i>Excursions
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa fa-user-o fa-lg  mx-auto"></i>About
              </a>
            </li>
          </ul>
        </div>
        <span class="nav-text ml-auto text-white">
          <a role="button" data-toggle="modal" data-target="#loginModal">
            <i class="fa fa-sign-in"></i> Login
          </a>
        </span>
        <!--end collapse navbar-collapse-->
      </div>
      <!--end container-->
    </nav>
    <div class="container">
      <div class="row row-content">
        <div class="col-md-10 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#homeCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="css/images/Bedroom-photo1.jpg"
                  alt="First Slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="css/images/Bathroom-photo1.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="css/images/UNCLE 12_resized.jpg"
                  alt="Third slide"
                />
              </div>
              <!--close carousel-item-->
            </div>
            <!--close carousel-inner-->
            <a
              class="carousel-control-prev"
              href="#homeCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>

            <a
              class="carousel-control-next"
              href="#homeCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <!--close carousel slide class-->
        </div>
        <!--close col-->
      </div>
      <!--close row-->
    </div>
    <!--close container-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
